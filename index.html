<html>
  <head>
    <title>Exemplo de modelo STL do Tinkercad no A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#DEE7FF"></a-sky>

      <a-assets>
        <a-asset-item id="sanic" src="assets/sanic.glb"></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item id="tree" src="assets/Tree.glb"></a-asset-item>
      </a-assets>

      <a-entity
        position="0 1.1 -10"
        gltf-model="#sanic"
        scale="0.05 0.05 0.05"
      ></a-entity>
      <a-entity
        position="0 1.1 -3"
        gltf-model="#tree"
        scale="0.05 0.05 0.05"
      ></a-entity>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="110"
        height="110s"
        color="#7BC8A4"
      ></a-plane>
    </a-scene>

    <a-camera position="0 0 0"></a-camera>s
  </body>
</html>
