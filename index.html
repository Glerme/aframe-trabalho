<html>
  <head>
    <title>Exemplo de modelo STL do Tinkercad no A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="assets/sky.jpg"></a-sky>

      <a-assets>
        <img id="grass" src="assets/grass.jpg" />

        <a-asset-item id="sanic" src="assets/sanic.glb"></a-asset-item>
        <a-asset-item id="link" src="assets/link.glb"></a-asset-item>
        <a-asset-item id="deku-tree" src="assets/deku.glb"></a-asset-item>
        <a-asset-item id="uknu" src="assets/uganda-knu.glb"></a-asset-item>
        <a-asset-item id="usonic" src="assets/uganda-sonic.glb"></a-asset-item>
        <a-asset-item id="moon" src="assets/moon.glb"></a-asset-item>

        <a-asset-item id="tree" src="assets/Tree.glb"></a-asset-item>
        <a-asset-item id="tree2" src="assets/Tree.glb"></a-asset-item>
        <a-asset-item id="tree3" src="assets/Tree.glb"></a-asset-item>
        <a-asset-item id="tree4" src="assets/Tree.glb"></a-asset-item>
        <a-asset-item id="tree5" src="assets/Tree.glb"></a-asset-item>
      </a-assets>

      <a-entity
        position="0 80 0"
        gltf-model="#moon"
        scale=".5 .5 .5"
        rotation="75 0 0"
      ></a-entity>

      <a-entity
        position="-20 0 0"
        gltf-model="#deku-tree"
        scale=".30 .30 .30"
      ></a-entity>

      <a-entity
        position="10 0 10"
        gltf-model="#sanic"
        scale="0.05 0.05 0.05"
      ></a-entity>

      <a-entity
        position="0 0 10"
        gltf-model="#uknu"
        scale="0.05 0.05 0.05"
      ></a-entity>

      <a-entity
        position="-1 0 10"
        gltf-model="#usonic"
        scale="0.05 0.05 0.05"
      ></a-entity>

      <a-entity
        position="-18 0 15"
        gltf-model="#link"
        scale="0.05 0.05 0.05"
      ></a-entity>

      <a-entity
        position="-10 0 10"
        gltf-model="#tree"
        scale=".18 .18 .18"
      ></a-entity>

      <a-entity
        position="10 0 -10"
        gltf-model="#tree2"
        scale=".18 .18 .18"
      ></a-entity>

      <a-entity
        position="-5 0 15"
        gltf-model="#tree3"
        scale=".18 .18 .18"
      ></a-entity>

      <a-entity
        position="9 0 -15"
        gltf-model="#tree4"
        scale=".18 .18 .18"
      ></a-entity>

      <a-entity
        position="15 0 20"
        gltf-model="#tree5"
        scale=".18 .18 .18"
      ></a-entity>

      <a-plane
        src="#grass"
        rotation="-90 0 0"
        height="300"
        width="300"
      ></a-plane>
    </a-scene>

    <a-camera position="-18 5 0"></a-camera>
  </body>
</html>
